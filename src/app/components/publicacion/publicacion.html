<div class="publicacion-container container mt-4 mb-4">
    <div class="card publicacion-card" routerLink="/publicacion/{{publicacion._id}}">
        <div class="card-body">
            <!-- Header con info del usuario y fecha -->
            <div class="informacion-container d-flex justify-content-between align-items-center mb-3">
                <div class="user-cont d-flex align-items-center gap-2">
                    <img [src]="publicacion.user.imagenPerfil" 
                         alt="Avatar" 
                         class="rounded-circle user-avatar"
                         style="width: 50px; height: 50px; object-fit: cover;">
                    <h5 class="mb-0 fw-semibold user-name">{{publicacion.user.name}}</h5>
                </div>
                <div class="date-cont">
                    <small class="post-date">{{publicacion.fechaPublicacion | timeAgo}}</small>
                </div>
            </div>

            <!-- Titulo de la publicación -->
            <div class="title-cont mb-3 text-white">
                <h5 class="fw-semibold publicacion-titulo">{{publicacion.titulo}}</h5>
            </div>

            <!-- Contenido de la publicación -->
            <div class="content-cont mb-3">
                <p class="mb-0 publicacion-texto">{{publicacion.contenido}}</p>
            </div>

            <!-- Imagen de la publicación -->
            @if(publicacion.imagenPublicacion){
                <div class="img-cont mb-3">
                    <img [src]="publicacion.imagenPublicacion" 
                         alt="imagen-publicacion" 
                         class="img-fluid rounded w-100 publicacion-imagen">
                </div>
            }

            <!-- Footer con likes y comentarios -->
            <div class="footer-publicacion border-top pt-3">
                <div class="d-flex align-items-center gap-2 gap-md-4 flex-wrap">
                    <!-- Likes -->
                    <div class="likes-cont d-flex align-items-center gap-2">
                        <button (click)="toggleLike($event)" 
                                class="btn interaction-btn rounded-pill p-2 px-3">
                            <img [src]="hasLiked() ? 'assets/img/me-gusta-activado.png' : 'assets/img/me-gusta-desactivado.png'"
                                 alt="Like" 
                                 style="width: 20px; height: 20px;">
                            <span class="ms-2">{{likes().length}} Me gusta</span>
                        </button>
                    </div>

                    <!-- Comentarios -->
                    <div class="comments-cont d-flex align-items-center gap-2">
                        <button class="btn interaction-btn rounded-pill p-2 px-3">
                            <img src="assets/img/dialogo-no-relleno.png"
                                 alt="Comentarios" 
                                 style="width: 20px; height: 20px;">
                            <span class="ms-2">Comentarios</span>
                        </button>
                    </div>

                    @if(publicacion.user._id === currentUser._id || currentUser.perfil === 'administrador'){
                        <div class="delete-button">
                            <button class="btn interaction-btn rounded-pill p-2 px-3" (click)="eliminarPublicacion()">
                                <img src="assets/img/eliminar.png" alt="" style="width: 20px; height: 20px;">
                            </button>
                        </div>
                    }
                </div>

            </div>
        </div>
    </div>
</div>
